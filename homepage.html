  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body Styling */
    body {
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Main Container */
    .container {
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Header Section */
    .header {
      background-color: #ffb6b9;
      position: relative;
      height: 200px;
    }

    /* Cat Image */
    .header .cat {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: auto;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      color: #000;
      font-size: 1rem;
    }

    .navbar .menu {
      display: flex;
      gap: 30px;
    }

    .navbar a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #555;
    }

    /* Content Section */
    .content {
      padding: 80px 30px 40px;
      text-align: center;
    }

    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .content p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Small "Cat" Text */
    .content span {
      display: block;
      font-style: italic;
      color: #777;
      margin-bottom: 5px;
    }
  </style>
</head>
