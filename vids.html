<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Darling Landing Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Timed', sans-serif;
        }

        body {
            background-color: #f8e8e8;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fce6e6;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 18px;
        }

        .navbar nav {
            display: flex;
            gap: 20px;
        }

        .navbar nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* Main Section */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .text-content {
            width: 50%;
        }

        .text-content h1 {
            font-size: 64px;
            color: #222;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .text-content p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
        }

        /* Video Section */
        .video-content {
            width: 45%;
        }

        .video-content video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background-color: #000;
        }
    .videoperform {
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo">&nbsp;</div>
            <nav>
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="text-content">
                <h1>my video ↻ ◁ || ▷</h1>
                <p>This is a video of me when I first did my solo performance, in UMSKAL during HE21 dinner night.</p>
               
            </div>
            <div class="video-content">
                <!-- Replace with your video -->
                <video controls class="videoperform">
                    <!-- Provide multiple video formats -->
                    <source src="video/videoperform.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</body>
</html>
